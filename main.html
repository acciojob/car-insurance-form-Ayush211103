<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<br>
		<label for="gender">Gender</label>
		<!-- <label for="gender">Male</label> -->
		<input type="radio" required name="gender">
		<label>Male</label>
		<input type="radio" required name="gender">
		<label>Female</label>

		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>Options</option>
			<option>BMW</option>
			<option>Audio</option>
			<option>Mercedez</option>
		</select>
		<br>
		<br>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" placeholder="Car Age" required>
		<br>
		<br>
		<label for="dop">Date</label>
		<input type="date" id="dop" required>
		<br>
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" required placeholder="password">
		<br>
		<br>
		<label for="submit"></label>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
